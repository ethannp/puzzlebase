<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PuzzleSpace | Puzzles</title>
  <link rel="stylesheet" href="/static/css/main.css" />
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <script>
    $(function () {
      $("header").load("navbar.html", null, function () {
        $.getScript('/static/js/app.js');
      });
    });
  </script>
</head>

<body>
  <header></header>
  <main>
    <br></br>
    <h1>Puzzles</h1>
    <div id='puzzleCycle' class="box" hidden><br></div>

    <!-- Puzzle Table -->
    <style>
      #puzzleTable {
        max-width: 900px;
        margin: auto;
      }
    </style>
    <div id='puzzleTable' class="box">
      <table id="tab">
        <tr>
          <th>Completed</th>
          <th>Puzzle Title</th>
          <th>From Hunt</th>
          <th>Tags</th>
        </tr>
      </table>
    </div>

    <div id='bottom' class="box" style="margin-top:20px" hidden>
      <label for="submit">Check your answer:</label>
      <input id="submitinput"></input><button id="submit" onclick="checkAns()">Submit</button>
      <div id='submission'></div>
      <p>Previous guesses for this puzzle:</p>
      <div class="grid">
        <ul id="col1" class="submit-list"></ul>
        <ul id="col2" class="submit-list"></ul>
      </div>
    </div>
  </main>
</body>
