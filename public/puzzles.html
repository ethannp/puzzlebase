<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PuzzleSpace | Puzzles</title>
  <link rel="stylesheet" href="/static/css/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <script>
    $(function () {
      $("header").load("navbar.html", null, function () {
        $.getScript('/static/js/app.js');
        $.getScript('/static/js/puzzles.js');
      });
    });
  </script>
</head>

<body>
  <header></header>
  <main>
    <br></br>
    <h1>Puzzles</h1>
    <h1 id='showData'></h1>
    <button onclick="cycleClick()">Cycle Through Puzzles</button>
    <br></br>
    <div id='puzzleCycle' class="myDiv"></div>
    <br></br>

    <!-- Puzzle Table -->
    <style>
      #puzzleTable {
        max-width: 900px;
        margin: auto;
      }
    </style>
    <div id='puzzleTable'>
      <table>
        <tr>
          <th>Completed</th>
          <th>Puzzle Title</th>
          <th>From Hunt</th>
          <th>Tags</th>
        </tr>
        <tr>
          <td class="check">
            <div>check</div>
          </td>
          <td class="puzzleTitle">
            <a class="link" href="puzzles.html?#shopping-list">Shopping List</a>
          </td>
          <td class="from-hunt">
            <div>Hunt20</div>
          </td>
          <td class="tags">
            <div class="tag-content">Word</div>
          </td>
        </tr>
      </table>
    </div>

    <br></br>
    <div id='bottom' class="myDiv">
      <label for="submit">Check your answer:</label>
      <input id="submitinput"></input><button id="submit" onclick="checkAns()">Submit</button>
      <div id='submission'></div>
      <p>Previous guesses for this puzzle:</p>
      <div class="grid">
        <ul id="col1" class="submit-list"></ul>
        <ul id="col2" class="submit-list"></ul>
      </div>
    </div>
  </main>
</body>
