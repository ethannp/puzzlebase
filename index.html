<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <script src="jquery.js"></script>
    <meta charset="utf-8">
    <title>Puzzlebase</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Puzzlebase</h1>
    <button onclick="clearStorage()">Clear localStorage</button>
    <p id='date'></p>
    <h1 id='showData'></h1>
    <button onclick="cycleClick()">Cycle Through Puzzles</button>
    <div id='puzzleCycle'></div>
    <label for="submit">Check your answer:</label>
    <input id="submitinput"></input><button onclick="checkAns()">Submit</button>
    <div id='submission'></div>
    <br></br>
    <p>Previous guesses for this puzzle:</p>
    <ul id="puzzleli"></ul>
    <script src="app.js"></script>
</body>

</html>
